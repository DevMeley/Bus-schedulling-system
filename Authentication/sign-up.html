<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="wrapper">
        <h3>Register</h3>
        <form action="" id="myForm">
            <div class="input-control">
                <input type="email" placeholder="Email" id="myEmail">
                <div class="Error"></div>
            </div>
            <div class="input-control">
                <input type="password" placeholder="Password" id="myPassword">
                <div class="Error"></div>
            </div>
            <div class="input-control">
                <input type="password" placeholder="Confirm password" id="confirmMyPassword">
                <div class="Error"></div>
            </div>
            <button type="submit" id="signUp">Sign up</button>
        </form>
    </div>

<script src="sign-up.js" defer></script>
</body>
</html>
