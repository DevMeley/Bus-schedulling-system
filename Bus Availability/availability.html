<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="availability.css">
    <script src="https://kit.fontawesome.com/5f54f8e6b5.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <div class="side-nav">
            <div class="logo">
                <img src="LOgo.png" alt="">
                <h3>Bus schedulling</h3>
            </div>
            <div class="buttom-nav">
                <ul>
                    <li class="dashboard"><a href="..\Dashboard\index.html"><i class="fa-solid fa-square-poll-vertical"></i> Dashboard</a></li>
                    <li><a href="..\Bus-shedule\scheduling.html"><i class="fas fa-calendar-days"></i> Bus Schedule</a></li>
                    <li><a href="..\Bus tracking\tracking.html"><i class="fas fa-clock"></i> Bus Tracking</a></li>
                    <li><a href="..\Notification\notification.html"><i class="fas fa-bell"></i> Notification</a></li>
                    <li><a href="..\Report\report.html"><i class="fas fa-chart-simple"></i> Report</a></li>
                </ul>
                <div class="logout">
                   <a href="">Log out <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                </div>
            </div>
        </div>
    </aside>
    <main>
        <div class="top-bar">
            <div class="left-header">
                <h3><a href="../Dashboard\index.html">Dashboard</a></h3>
                <i class="fa-solid fa-angle-right"></i>
                <h5>Bus Availability</h5>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for anything">
            </div>
            <div class="buttom-profile">
                <img src="LOgo.png" alt="">
                <div class="profile"><a href="">
                    <h4>Mr. Yussuf</h4>
                    <p style="padding-top: 10px">IT support</p>
                </a></div>
            </div>
        </div>
        <div class="body global-css">
            <div class="filters">
                <label for="status-filter">Status:</label>
                <select id="status-filter">
                    <option value="all">All</option>
                    <option value="available">Available</option>
                    <option value="in-service">In Service</option>
                    <option value="under-maintenance">Under Maintenance</option>
                    <option value="in-transit">In Transit</option>
                </select>

                <label for="route-filter">Route:</label>
                <select id="route-filter">
                    <option value="all">All</option>
                    <option value="A-B">Route A to B</option>
                    <option value="B-C">Route B to C</option>
                    <option value="C-A">Route C to A</option>
                </select>

                <label for="departure-filter">Departure Time:</label>
                <input type="time" id="departure-filter">

                <button id="btn" onclick="applyFilters()">Apply Filters</button>
            </div>

            <table id="bus-table">
                <thead>
                    <tr>
                        <th>Bus ID</th>
                        <th>Route</th>
                        <th>Status</th>
                        <th>Capacity</th>
                        <th>Next Departure</th>
                        <th>Driver</th>
                    </tr>
                </thead>
                <tbody id="bus-list">
                    <!-- Bus data will be populated here -->
                </tbody>
            </table>
        </div> 
    </main>
<script src="availability.js"></script>
</body>
</html>
