<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Scheduling | Staff Bus Management System</title>
    <link rel="stylesheet" href="scheduling.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://kit.fontawesome.com/5f54f8e6b5.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <div class="side-nav">
            <div class="logo">
                <img src="LOgo.png" alt="">
                <h3>Bus schedulling</h3>
            </div>
            <div class="buttom-nav">
                <ul>
                    <li><a href="..\Dashboard\index.html"><i class="fa-solid fa-square-poll-vertical"></i> Dashboard</a></li>
                    <li class="schedule"><a href="..\Bus-shedule\scheduling.html"><i class="fas fa-calendar-days"></i> Bus Schedule</a></li>
                    <li><a href="..\Bus tracking\tracking.html"><i class="fas fa-clock"></i> Bus Tracking</a></li>
                    <li><a href="..\Notification\notification.html"><i class="fas fa-bell"></i> Notification</a></li>
                    <li><a href="..\Report\report.html"><i class="fas fa-chart-simple"></i> Report</a></li>
                </ul>
                <div class="logout">
                    <a href="">Log out <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                </div>
            </div>
        </div>
    </aside>

    <main>
        <div class="top-bar">
            <div class="left-header">
                <h3>Schedule Bus</h3>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for anything">
            </div>
            <div class="buttom-profile">
                <img src="LOgo.png" alt="">
                <div class="profile"><a href="">
                    <h4>Mr. Yussuf</h4>
                    <p style="padding-top: 10px">IT support</p>
                </a></div>
            </div>
        </div>
        <section>
            <div class="global-css">
                <div class="schedule-action">
                    <button id="create-schedule">Create New Schedule</button>
                    <div class="filters">
                        <input type="text" id="date-filter" placeholder="Filter by date">
                        <input type="text" id="route-filter" placeholder="Filter by route">
                        <input type="text" id="driver-filter" placeholder="Filter by driver">
                    </div>
                </div>

                <div class="flex">

                    <div id="schedule-calendar "></div>

                    <div class="schedule-list">
                        <table id="schedule-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Bus Number</th>
                                    <th>Route</th>
                                    <th>Departure Time</th>
                                    <th>Arrival Time</th>
                                    <th>Driver</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Schedule rows will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <div id="schedule-modal" class="modal">
                <div class="modal-content">
                    <h2>Create/Edit Schedule</h2>
                    <form id="schedule-form">
                        <label for="schedule-date">Date:</label>
                        <input type="text" id="schedule-date" required>

                        <label for="bus-number">Bus Number:</label>
                        <input type="text" id="bus-number" required>

                        <label for="route">Route:</label>
                        <input type="text" id="route" required>

                        <label for="departure-time">Departure Time:</label>
                        <input type="time" id="departure-time" required>

                        <label for="arrival-time">Arrival Time:</label>
                        <input type="time" id="arrival-time" required>

                        <label for="driver">Driver:</label>
                        <input type="text" id="driver" required>

                        <button type="submit">Save Schedule</button>
                        <button type="button" id="cancel-schedule">Cancel</button>
                    </form>
                </div>
            </div>
        </section>
            <div id="modal2-content">
                <div class="edit-btn"></div>
                <div class="delete-btn"></div>
            </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="scheduling.js"></script>
</body>
</html>
